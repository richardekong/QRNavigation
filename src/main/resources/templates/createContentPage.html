<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Content</title>
    <!-- Link Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!--LINK TO ADMIN HEADER STYLE SHEET-->
    <link rel="stylesheet" th:href="@{/css/adminHeader.css}" />
    <!--LINK TO ADMIN FOOTER STYLE SHEET-->
    <link rel="stylesheet" th:href="@{/css/adminFooter.css}" />
    <!--LINK TO CREATE CONTENT  PAGE STYLE SHEET-->
    <link rel="stylesheet" th:href="@{/css/CreateContentPage.css}" />
    <!-- Link to Bootstrap JS (required for some Bootstrap components) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!--LINK TO NAV BAR STYLE SHEET-->
    <link rel="stylesheet" th:href="@{/css/adminNavBar.css}">
</head>
<body style="overflow-y: scroll; background-color: #F2F2F2; font-family: 'Merriweather';">
<!-- HERE THE ADMIN HEADER FRAGMENT INSERTED-->
<header th:insert="adminHeader::adminHeader"></header>
<!--HERE THE NAV BAR FRAGMENT INSERTED-->
<nav th:insert="adminNavBar::adminNavBar"></nav>
<main style="margin-bottom: 5%; margin-left: 20%; ">
    <div class="container mt-5" style="padding-top: 3%;">
        <div class="row">
            <!-- Left section for the dialogue form -->
            <div class="col-md-6 shadow" style="background-color: #FFFFFF; border-radius: 4px; margin-bottom: 10%; padding-bottom: 20px;">
                <h3>Create New Content</h3>
                <form>
                    <!-- First row -->
                    <div class="row mb-1">
                        <div class="col-md-6">
                            <label for="mainPlace">Choose main place:</label>
                            <select class="form-select" id="mainPlace" required>
                                <option value="" selected>Select main place</option>
                                <option th:each="space:${spaces}" th:value="${space.name}" th:text="${space.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="subPlace">Choose sub place :</label>
                            <select class="form-select" id="subPlace" required>
                                <option value="" selected>Select sub place</option>
                                <option value="subPlace1">3.65</option>
                            </select>
                        </div>
                    </div>
                    <!-- Second row -->
                    <div class="row mb-1">
                        <div class="col-md-12">
                            <label for="event">Choose Event :</label>
                            <select class="form-select" id="event" required>
                                <option value="" selected>Select Event</option>
                                <option th:each="event:${events}" th:text="${event.name}"></option>
                            </select>
                        </div>
                    </div>
                    <!-- Third row -->
                    <div class="mb-1">
                        <label for="contentDescription">Content Description:</label>
                        <textarea class="form-control h-50" id="contentDescription" rows="3" placeholder="Enter content description" ></textarea>
                    </div>
                    <!-- Create Button -->
                    <a th:href="@{/admin/main/contents}">
                        <button type="submit" class="btn btn-primary" style="background-color: #1E98D7; margin-left: 40%">Create</button>
                    </a>
                </form>
            </div>
            <!-- Right section for the content icon -->
            <div class="col-md-6" >
                <img th:src="@{/images/content-icon.svg}" src="/static/images/content-icon.svg" alt="content Icon" class="img-fluid" style="height: 400px; width: 400px; margin-left: 20%;" >
            </div>
        </div>
    </div>
</main>
<!-- HERE THE ADMIN FOOTER FRAGMENT INSERTED-->
<footer th:insert="adminFooter::adminFooter"></footer>
</body>
</html>
