<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
    </script>
</head>
<body>
<section class="container row" th:fragment="notication">
    <div id="success" class="card col-xs-12 col-sm-12 col-md-6 col-lg-6 shadow h-25 p-3 mb-2 message"
         th:if="${success}"  onclick="this.style.display='none';"
         style="background-color: #3CC494FF;cursor: pointer; color:white;text-shadow: 1px 2px 2px #888;">
        <span th:text="${success}"></span>
    </div>
    <div id="error" class="card col-xs-12 col-sm-12 col-md-6 col-lg-6 shadow h-25 p-3 mb-2 message"
         th:if="${error}" onclick="this.style.display='none';"
         style="background-color: #D91414;cursor: pointer; color:white;text-shadow: 1px 2px 2px #888;">
        <span th:text="${error}"></span>
    </div>
    <div id="warning" class="card col-xs-12 col-sm-12 col-md-6 col-lg-6 shadow h-25 p-3 mb-2 message"
         th:if="${warning}"  onclick="this.style.display='none';"
         style="background-color: lightgoldenrodyellow;cursor: pointer; color:black;text-shadow: 1px 2px 2px #888; display: flex; flex-direction: row">
        <img th:src="@{/images/warning_icon.svg}" alt="warning icon" style="width: 5%;"/>
        <span th:text="${warning}" style="padding: 5px;"></span>
    </div>
</section>
</body>
</html>
