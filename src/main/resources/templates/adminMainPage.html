<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    <!-- Link Bootstrap and jQuery JavaScript -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
    <title>Admin Main</title>
    <style>
        body, main{
            background-color: #F2F2F2;
        }
        .card a {
            color: black;
        }
    </style>
</head>
<body>
<main class="container mt-5">
    <div id="welcome-note" class="card col-xs-12 col-sm-12 col-md-9 col-lg-9 ms-5 shadow">
        <h2>Welcome [organization_name] to QR Navigation System</h2>
    </div>
    <div id="menu" class="row mt-1">
        <div class="card col-xs-12 col-sm-12 col-md-4 col-lg-4 col-lx-4 m-5 p-3 shadow">
            <img class="w-50 h-50 mb-3" src="/static/images/qrCode.png" th:src="@{/images/qrCode.png}" alt="sample qr image">
            <a href="" th:href="@{/admin/qrcodes}">Manage QR codes</a>
            <br>
            <a href="" th:href="@{/admin/spaces}">Manage Places</a>
        </div>
        <div class="card col-xs-12 col-sm-12 col-md-4 col-lg-4 col-lx-4 m-5 p-3 shadow">
            <img class="w-50 h-50 mb-3" src="/static/images/calendar_icon.png" th:src="@{/images/calendar_icon.png}" alt="sample calendar image">
            <a href="" th:href="@{/admin/events}">Manage Events</a>
            <br>
            <a href="" th:href="@{/admin/contents}">Manage Contents</a>
        </div>
    </div>
</main>
</body>
</html>
