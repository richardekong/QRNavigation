<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Thymeleaf with Bootstrap 5</title>
    <!-- Link Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--Use these links if you do not have this libraries  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <!-- Link Bootstrap and jQuery JavaScript -->
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/axios/1.4.0/dist/axios.min.js}"></script>
    <script th:src="@{/js/carousel.js}"></script>
    <!--LINK TO HEADER STYLE SHEET-->
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <!--LINK TO FOOTER STYLE SHEET-->
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <!-- style sheets for various screen resolutions of phones and tablets   -->
    <link rel="stylesheet" th:href="@{/css/screen.css}">
    <!--LINK TO HEADER SCRIPT FILE-->
    <script th:src="@{/script/scanner.js}"></script>
<!--    &lt;!&ndash; Link to your CSS Grid file &ndash;&gt;-->
<!--    <link rel="stylesheet" th:href="@{/css/content_page.css}"/>-->

</head>
<body>
<!-- HERE THE HEADER FRAGMENT INSERTED-->
<header th:insert="userHeader::userHeader"></header>

<main class="container my-2 me-auto ms-auto flex-grow-1"> <!-- Use flex-grow-1 to make it take all available space -->
    <div class="row me-auto ms-auto">
        <!-- Card Header -->
        <div class="card-header vw-500 mt-3">
            <div class="border border-1 p-3 text-center fw-bold">
                <h5 id="event-name" class="card-title">Abacws</h5>
            </div>
        </div>
        <div class="card shadow">
            <!-- Card Images with Carousel -->
            <div class="card-body">
                <!-- Image Carousel -->
                <div id="imageCarousel" class="carousel slide rounded shadow" data-bs-ride="carousel">
                    <div class="carousel-inner">

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div id="card-description" class="mt-3 mb-3 ">
                    <!-- Description Content -->
                    <div class="border border-1 p-1 text-center fw-bold " style="border-radius:5px;">
                        <p class="mt-3">Description</p>
                    </div>
                    <div class="border border-1 p-2 mt-2">
                        <p id="event-description"></p>
                        Description content goes here
                    </div>

                    <div class="border border-1 p-2 mt-2">
                        <!-- Address Details -->
                        <p>Address: <span id="event-address"></span></p>
                        <p>Postal <span id="event-postal-code"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row me-auto ms-auto">
        <!-- Card Header -->
        <div class="card-header vw-100 mt-3 shadow">
            <div class="border border-1 p-3 text-center fw-bold">
                <h5 class="card-title">Open Day</h5>
            </div>
        </div>
        <div class="card shadow">
            <!-- Card Images with Carousel -->
            <div class="card-body">
                <div id="card-open-day" class="mt-3 mb-3">
                    <!-- Description Content -->
                    <div class="border border-1 p-1 text-center fw-bold" style = "border-radius: 0 0 5px 5px;">
                        <p class="mt-3">Description</p>
                    </div>
                    <div class="border border-1 p-2 mt-2">
                        <p> open day description</p>
                    </div>

                    <div class="border border-1 p-2 mt-2" style = "border-radius:5px;">
                        <!-- Open Day Details -->
                        <p>Start Time: Wed, 26 Jul 2023 9:30</p>
                        <p>End Time: Wed, 26 Jul 2023 9:30</p>
                        <p>Duration: 4.5 hours</p>

                    </div>
                </div>

                <div id="card-venues" class="mt-3 mb-3">
                    <!-- Description Content -->
                    <div class="border border-1 p-1 text-center fw-bold" style = "border-radius:5px;">
                        <p class="mt-3">Venues</p>
                    </div>
                    <div id="card-venues-values" class="border border-1 p-2 mt-2" style = "border-radius: 0 0 5px 5px;">
                        <!-- Venues Details -->
                        <p>Abacws / 3.65</p>
                        <p>Abacws / 4.35</p>
                        <p>Abacws / 5.28</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="userFooter::userFooter" style="margin-top: 30%;"></footer>
<script th:inline="javascript">
    createCarouselItems([
        /*[[ @{/images/Abcwas3.png} ]]*/
    ]);
</script>
</body>
</html>
