<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    <!-- Link Bootstrap and jQuery JavaScript -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" href="/static/css/qrNavigationHeader.css" th:href="@{/css/qrNavigationHeader.css}">


    <title>Welcome</title>
    <style>
        body, main {
            background-color: #F2F2F2;
            font-family: 'Merriweather', serif;
        }

        main {
            margin: 7% 20% 5% 20%;
        }

        .card a {
            color: black;
        }

        ul li {
            list-style-type: '*';
            font-weight: bolder;
        }

    </style>
</head>
<body>
<header th:insert="qrNavigationHeader::qrNavHeader"></header>
<main>
    <div class="row">
        <div id="welcome-note" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ms-0 text-center">
            <span style="font-size: 28px; padding: 5%;">Welcome to QR Navigation System</span>
        </div>
        <div id="menu" class="container row ms-5 mt-3">
            <div class="card col-xs-12 col-sm-12 col-md-5 col-lg-5 col-lx-5 me-5 p-3 shadow">
                <img class="w-50 h-50 mb-3" src="/static/images/qrCode.png" th:src="@{/images/qrCode.png}"
                     alt="sample qr image">
                <ul>
                    <li>Create your QR Code</li>
                    <li>Manage your QR codes</li>
                </ul>
            </div>
            <div class="card col-xs-12 col-sm-12 col-md-5 col-lg-5 col-lx-5 ms-5 p-3 shadow">
                <img class="w-50 h-50 mb-3" src="/static/images/calendar_icon.png" th:src="@{/images/calendar_icon.png}"
                     alt="sample calendar image">
                <ul>
                    <li>Create your events</li>
                    <li>Create content for each event</li>
                    <li>Assign contents to your QR codes</li>
                </ul>
            </div>
        </div>
    </div>
</main>
<footer th:insert="qrNavigationFooter.html::qrNavFooter"></footer>
</body>
</html>
