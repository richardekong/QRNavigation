<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/adminHeader.css" th:href="@{/css/qrNavigationHeader.css}">
    <style>
        .bg-clr {
            background-color: #f2f2f2;
        }
        .qr-button {
            background-color: #1d99d7;
        }
        body {
            font-family: Merriweather, 'serif';
        }
    </style>
</head>

<body class="bg-clr">
<header th:insert="qrNavigationHeader::qrNavHeader"></header>
    <div class="container" style="margin-top: 7%;">
        <section th:insert="notification::notication"></section>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h5 class="fw-bold">Login to your account</h5>
                <div class="card shadow">
                    <div class="card-body">
                        <form class="mt-5" th:action="@{/login}" th:method="POST">
                            <div class="row mb-3">
                                <label for="email" class="col-sm-3 col-form-label fw-bold text-end">Email:</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control border border-dark rounded-2" id="email" name="username"
                                        placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="password" class="col-sm-3 col-form-label fw-bold text-end">Password:</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control border border-dark rounded-2" name="password"
                                        id="password" placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary qr-button px-5 fw-bold shadow ">Login</button>
                                <div class="my-4">
                                    <p><a href="/qrnavigation/signup" class="text-dark fw-bold">Don't have an account?</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-center">
                    <!-- Place your QR code image here -->
                    <img src="https://files.axshare.com/gsc/RUPZGW/44/a8/6f/44a86f99947a479f8e125e231ce3283e/images/page_2/u8.svg?pageId=bcd2a97f-594b-4466-bfb5-90c6fad714ff"
                        alt="QR Code" style="max-width: 50%;">
                </div>
            </div>
        </div>
    </div>
</body>
<footer th:insert="qrNavigationFooter::qrNavFooter"></footer>
</html>
