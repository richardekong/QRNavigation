<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Place Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="/static/css/adminHeader.css" th:href="@{/css/adminHeader.css}">
    <link rel="stylesheet" href="/static/css/adminFooter.css" th:href="@{/css/adminFooter.css}">
    <link rel="stylesheet" th:href="@{/css/adminNavBar.css}">

    <style>
        .bg-clr {
            background-color: #f2f2f2;
        }
        .btn-blue {
            background-color: #1d99d7;
        }
    </style>
</head>
<header th:insert="adminHeader::adminHeader"></header>
<nav th:insert="adminNavBar::adminNavBar"></nav>
<body class="bg-clr">
    <div class="container d-flex align-items-center justify-content-center my-5">
        <div class="col-md-8">
            <div class="d-flex d-flex justify-content-between align-items-center">
                <div class="d-flex mt-4">
                    <h5 class="fw-bold">Manage your places</h5>
                </div>
                <div class="d-flex mt-4">
                    <a href="/createSubPlace">
                        <button type="button" class="btn btn-success">
                            <i class="fas fa-plus me-2"></i>Create new place
                        </button>
                    </a>
                </div>
            </div>
            <div class="card shadow py-5">
                <div class="card-body">
                    <table class="table table-bordered border-dark">
                        <thead>
                            <tr>
                                <th>ID of Place</th>
                                <th>Place Name</th>
                                <th class="text-center">Make Decision</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>abacws/3.65</td>
                                <td class="text-center">
                                    <a href="/editTextManagePlaces"><button type="button" class="btn btn-primary shadow btn-blue me-2">View</button></a>
                                    <a href=""><button type="button" class="btn btn-danger shadow">Delete</button></a>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>abacws/5.48</td>
                                <td class="text-center">
                                    <a href="/editTextManagePlaces"><button type="button" class="btn btn-primary shadow btn-blue me-2">View</button></a>
                                    <a href=""><button type="button" class="btn btn-danger shadow">Delete</button></a>
                                </td>
                            </tr>
                            <!-- Add more rows with place data as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
<footer th:insert="adminFooter::adminFooter"></footer>
</html>
